name: "Build and Deploy"

on: 
  push:
    branch:
      - add-features

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Install project all dependencies"
        run: npm install --legacy-peer-dep
     
      - name: "Run Cypress Component tests"
        run: npm run cypress:open